<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exam04</title>
  </head>
  <body>
    <h1>ユーザー登録</h1>
    <form
      action="exam04.html"
      th:action="@{/exam04/post}"
      th:object="${exam04Form}"
      method="post"
    >
      <div th:errors="*{name}" style="color: red">エラー！</div>
      名前：
      <input type="text" name="name" /><br />
      <div th:errors="*{age}" style="color: red">エラー！</div>
      年齢：
      <input type="text" name="age" /><br />
      <div th:errors="*{comment}" style="color: red">エラー！</div>
      コメント：<br />
      <textarea name="comment" cols="30" rows="10"></textarea><br />
      <button type="submit">登録</button>
    </form>
  </body>
</html>
